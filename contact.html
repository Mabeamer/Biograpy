  <section>
    <div class="contactForm">
      <form onSubmit="formCheck()">
       <fieldset id="field">
        <legend>Questions or Concerns?</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" class="userForm" id="fname" />

        <label for="lname">Last Name: </label>
        <input type="text" name="lname" class="userForm" id="lname" />

        <label for="email">Email: </label>
        <input type="email" name="email" class="userForm" id="email" />

        <label for="telephone">Phone Number: </label>
        <input type="tel" name="telephone" class="userForm" id="telephone" />

       </fieldset>
      <textarea  placeholder="Leave a comment." rows="4" cols="50"></textarea>
      <input type="submit" name="submit" id="submit" />
      </form>
    </div>
  </section>
  <footer id="footer">
